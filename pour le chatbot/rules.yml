version: "3.1"

rules:
- rule: Donner le nombre d'alertes du jour
  steps:
    - intent: nombre_alertes_du_jour
    - action: utter_nombre_alertes_du_jour

- rule: Donner les alertes fréquentes dans une zone
  steps:
    - intent: alertes_frequentes
    - action: utter_alertes_frequentes


- rule: Répondre quand l'utilisateur dit merci
  steps:
  - intent: thank_you
  - action: utter_thank_you

- rule: Répondre à une question sur les zones à risque d'accidents
  steps:
    - intent: zones_accidents
    - action: utter_zones_accidents

- rule: Info sur sécurité et eau à Parcelles
  steps:
    - intent: info_securite_et_eau
    - action: utter_info_securite_et_eau



